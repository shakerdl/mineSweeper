<html>

<head>
    <title>DooM Sweeper</title>
    <link rel="stylesheet" href="css/sweeper.css">
</head>

<body onload="initGame()">
    
    <h2>DooM Sweeper</h2>
    <div class="game-div">
        <div class="level">Choose your level :
            <br>
            <p>
                <span class="easy" onclick="chosenLevel(1)"> Beginner</span>
                <span class="medium" onclick="chosenLevel(2)"> Medium</span>
                <span class="hard" onclick="chosenLevel(3)"> Expert</span>
            </p>
        </div>
        <div class="timer">Game time :</div>
        <img src="/img/face.png" class="face" onclick="initGame()" alt="">
        <table  cellpadding="10">
            <tbody class="board"></tbody>
        </table>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/sweeper.js"></script>
</body>

</html>
